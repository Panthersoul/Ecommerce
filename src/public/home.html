    <script>
      function product () {
          window.location.href = "./list";
      }
      function logout (){
        window.location.href = "./logout"
      }

      async function getUsr() {
            let url = './getUsrData';
              try {
                      let res = await fetch(url)
                      .then((response) => response.json())
                      .then((result) => {
                        let userName = document.getElementById("nombreUsuario");
                        let imgUsuario = document.getElementById("imgUsuario");
                       
                        let nombreTitulo = document.createElement("h1");
                        nombreTitulo.innerText = "Hola "+ result.user.firstname+"!";
                        userName.appendChild(nombreTitulo);

                        let picture = document.createElement("img");
                        picture.classList.add("ancho150")
                        picture.classList.add("sombra")

                        picture.src = "http://localhost:8080/upload/"+result.user.picture;
                        console.log(result.user.picture)
                        //imgUsuario.innertext = picture;
                        imgUsuario.appendChild(picture);
                      })
                  } catch (error) {
                      console.log(error);
                  }
              }
      
      getUsr();

  </script>
