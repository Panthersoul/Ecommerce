<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>App CoherHouse</title>
</head>
<body>

  
    <div class="container d-flex justify-content-around align-items-center text-center mb-5">
        <div class="col d-flex justify-content-center mt-5">
                <h1 class="blanco"><strong>Bienvenido </strong></h1>
        </div>
    </div>

    <div class="container d-flex justify-content-around vertical ">
        <!-- LOGIN -->
        <div class="container anchoVariable sombra">
                    
            <div class="container d-flex justify-content-center flex-column text-center pt-5 mb-3">
                <h3>Ingresar</h3>
            </div>
            <div class="container d-flex flex-column  ">
                <div class="container justify-content-end text-end">
                    <img class="imagenInicio" src="./img/login.png" alt="login_img" >
                </div>
                <div class="container  justify-content-center ">
                    <form id="productsForm" method="POST" role="form" action="./login">
                        <div class="mb-3">
                        <label for="username" class="form-label">Usuario (email)</label>
                        <input type="email" class="form-control" name="username" id="username" aria-describedby="nameHelp" required>
                        </div>
                        <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="text" class="form-control" name="password" id="password" required>
                        </div>
                        <div class="botones mb-5">
                            <div><button type="submit" class="btn btn-primary">Login</button></div>
            
                        </div>             
                        
                    </form>
                </div>
            
            </div>
        
        </div>
        <!-- DIV SEPARADOR-->
        <div>
            
            <div class="container d-flex justify-content-center separador">
                <hr>
            </div>
        </div>
        <!--REGISTER-->
        <div class="container anchoVariable sombra">
                    
            
            <div class="container d-flex justify-content-center flex-column text-center pt-5 mb-3">
                <h3>Si no tiene cuenta, puede registrarse.</h3>
            </div>
        
            <div class="container d-flex  mitadAncho pt-5 ">
                <div>
                    <div class="container justify-content-center  manito  pb-5">
                        <img onclick="register()" class="imagenInicio" src="./img/register.png" alt="login_img" >
                    </div>
                </div>
        
            </div>
            <div class="botones mb-5">
                <div><button onclick="register()" class="btn btn-success">Registro</button></div>

            </div>   
        </div>
    </div>

   
    <footer>
        <div>
            <div class="container d-flex justify-content-center flex-column text-center mb-3 mt-5">
                <h6>Backend APP</h6>
            </div>
        </div>
    </footer>
    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
   
    </style>
    <script>
        function register () {
            window.location.href = "./register";
        }
    </script>
</body>
</html>
