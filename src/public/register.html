<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>


    <title>App CoherHouse</title>
</head>
<body>

    
    <div class="main d-flex">
        <div class="container anchoVariable">
            <div class="container d-flex justify-content-around vertical ">
                
                <div class="container ">
                            
                    <div class="container d-flex justify-content-center flex-column text-center mb-3 pt-5">
                        <h3>Registro</h3>
                    </div>
                    <div class="container d-flex flex-column  ">
                        <div class="container  justify-content-center ">
                             <form id="productsForm" role="form" action="./register" enctype="multipart/form-data" method="post"   autocomplete="off" >  
                                <div class="mb-3">
                                <label for="username" class="form-label">Usuario (email)</label>
                                <input type="email" class="form-control" name="username" id="username" aria-describedby="nameHelp" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="text" class="form-control" name="password" id="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="nombreUsr" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" name="nombreUsr" id="nombreUsr" required>
                                </div>
                                <div class="mb-3">
                                    <label for="ageUsr" class="form-label">Edad</label>
                                    <input type="text" class="form-control" name="ageUsr" id="ageUsr" required>
                                </div>
                                <div class="mb-3">
                                    <label for="dirUsr" class="form-label">Direccion</label>
                                    <input type="text" class="form-control" name="dirUsr" id="dirUsr" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telUsr" class="form-label">Tel√©fono</label>
                                    <input type="text" class="form-control" name="telUsr" id="telUsr" required>
                                </div>
                                <div class="mb-3 text-center">
                                    <label for="picture" class="btn btn-success btn-block btn-outlined">Selecciona una foto para subir</label>
                                    <input type="file" id="picture" accept="image/*" name="picture" style="display: none" required>
                                </div>
                                <div class="container text-center" style="border: 1px solid black;">
                                    
                                </div>
                                <div class="botones mt-5">
                                    <div><button type="submit" class="btn btn-primary">Registrarse</button></div> 
                                    <div><button onclick="login()" class="btn btn-outline-primary">Volver</button></div>
                                </div>             
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div>
            <div class="container d-flex justify-content-center flex-column text-center mb-3 mt-5">
                <h6>Backend APP</h6>
            </div>
        </div>
    </footer>
    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <style>
   
    </style>
    <script>
        function login () {
            window.location.href = "./login";
        }

        const phoneInputField = document.querySelector("#telUsr");
        const phoneInput = window.intlTelInput(phoneInputField, {
            utilsScript:
       "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });




    </script>
</body>
</html>
